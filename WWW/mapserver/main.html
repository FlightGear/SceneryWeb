<head>
  <title>TelaScience / OSGeo / FlightGear Landcover Database Mapserver</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <meta name="robots" content="index, follow" />
  <meta name="keywords" content="VMap0, VMap1, GSHHS, PGS, SWBD, DAFIF, ICAO, PostgreSQL, PostGIS, Mapserver, OGC, FlightGear, OSGeo, TelaScience" />
  <meta name="description" content="TelaScience / OSGeo / FlightGear Landcover / land use database consisting of different datasets fom VMap0, VMap1, GSHHS, PGS, SWBD and NIMA DAFIF Airfield database." />

<script type="text/javascript">
  var pansize = 0.80;

  function pan(direction) {    
    var x, y;

    if(direction == 'n') {
      x = ([mapwidth]-1)/2.0;
      y = 0 - [mapheight]*pansize + [mapheight]/2.0;
    } else if(direction == 'nw') {
      x = 0 - [mapwidth]*pansize + [mapwidth]/2.0;
      y = 0 - [mapheight]*pansize + [mapheight]/2.0;
    } else if(direction == 'ne') {
      x = ([mapwidth]-1) + [mapwidth]*pansize - [mapwidth]/2.0;
      y = 0 - [mapheight]*pansize + [mapheight]/2.0;
    } else if(direction == 's') {
      x = ([mapwidth]-1)/2.0;
      y = ([mapheight]-1) + [mapheight]*pansize - [mapheight]/2.0;
    } else if(direction == 'sw') {
      x = 0 - [mapwidth]*pansize + [mapwidth]/2.0;
      y = ([mapheight]-1) + [mapheight]*pansize - [mapheight]/2.0;
    } else if(direction == 'se') {
      x = ([mapwidth]-1) + [mapwidth]*pansize - [mapwidth]/2.0;
      y = ([mapheight]-1) + [mapheight]*pansize - [mapheight]/2.0;
    } else if(direction == 'e') {
      x = ([mapwidth]-1) + [mapwidth]*pansize - [mapwidth]/2.0;
      y = ([mapheight]-1)/2.0;
    } else if(direction == 'w') {
      x = 0 - [mapwidth]*pansize + [mapwidth]/2.0;
      y = ([mapheight]-1)/2.0;
    }

    document.mapserv.imgxy.value = x + " " + y;
    document.mapserv.submit();
  }
</script>
