    <div id="airport-info">
      <label>Airport:
        <input type="text" maxlength="5" size="4" data-bind="value: airportId">
      </label>
      <div data-bind="visible: procedures().length">
        <h5 data-bind="click: clickApproach">Approach</h5>
        <h5 data-bind="click: clickSid">SID</h5>
        <h5 data-bind="click: clickStar">STAR</h5>
        <ul class="procedure-list" data-bind="visible: starExpanded">
          <!-- ko foreach: procedures -->
          <li class="procedure-entry" data-bind="if: type() == 'Star'">
            <span data-bind="text: name"></span>
          </li>
          <!-- /ko -->
          <li class="procedure-entry pe-add-new">
            <span data-bind="click: addNew">add new</span>
          </li>
        </ul>
        <h5 data-bind="click: clickSidTransition">SID Transition</h5>
        <h5 data-bind="click: clickStarTransition">STAR Transition</h5>
        <h5 data-bind="click: clickRwyTransition">RWY Transition</h5>
      </div>
    </div>

<script type="text/html" id="inplace-editor-template">
  <input style="width: 8em" >
</script>
